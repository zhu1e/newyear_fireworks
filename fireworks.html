<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy New Year 2025</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #F9F9F9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #000;
      flex-direction: column;
    }

    .center-text {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .center-text img {
      margin-top: 20px;
      width: 250px;
      height: auto;
    }

    .center-text h1 {
      font-size: 4rem;
      margin: 0;
      color: #000;
    }

    .center-text p {
      font-size: 2.5rem;
      margin: 0;
      color: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .share-container {
      position: absolute;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .share-container input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .share-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #474747;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .share-container button:hover {
      background-color: #272727;
    }

    .click-count {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="center-text">
    <h1>Happy New Year</h1>
    <p>2025</p>
    <img src="./images/snake.png" alt="Snake Image" />
    <div class="click-count" id="clickCountDisplay">폭죽 터뜨린 횟수: 0</div>
  </div>

  <div class="share-container">
    <input type="text" id="usernameInput" placeholder="당신의 이름을 입력하세요" />
    <button id="shareButton">폭죽 공유하기 🎁</button>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    let clickCount = 0;
    const clickCountDisplay = document.getElementById("clickCountDisplay");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();

    const particles = [];
    const colors = ['#0079FF', '#00DFA2', '#F6FA70', '#FF0060'];

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    class Particle {
      constructor(x, y, vx, vy, color, size, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.size = size;
        this.life = life;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createExplosion(x, y) {
      const count = 100;
      const speedMultiplier = window.innerWidth / 1600;
      const sizeMultiplier = window.innerWidth / 1600;

      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        const vx = Math.cos(angle) * speed * speedMultiplier;
        const vy = Math.sin(angle) * speed * speedMultiplier;
        const color = randomColor();
        const size = (Math.random() * 3 + 1) * sizeMultiplier;
        const life = Math.random() * 40 + 60;
        particles.push(new Particle(x, y, vx, vy, color, size, life));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    function launchFirework(event) {
      let x, y;
      if (event.touches) {
        x = event.touches[0].clientX;
        y = event.touches[0].clientY;
      } else {
        x = event.clientX;
        y = event.clientY;
      }

      createExplosion(x, y);
      clickCount++;
      clickCountDisplay.textContent = `폭죽 터뜨린 횟수: ${clickCount}`;
    }

    window.addEventListener('resize', resizeCanvas);
    canvas.addEventListener('mousedown', launchFirework);
    canvas.addEventListener('touchstart', launchFirework);

    animate();

    const shareButton = document.getElementById("shareButton");

    shareButton.addEventListener("click", () => {
      const username = document.getElementById("usernameInput").value.trim() || "익명의 용사";
      const shareText = `${username}이/가 너의 새해를 ${clickCount}만큼 축복해!`;
      const shareUrl = window.location.href;

      if (navigator.share) {
        navigator.share({
          title: "새해 폭죽을 터뜨려봐 🎉",
          text: shareText,
          url: shareUrl
        });
      } else {
        navigator.clipboard.writeText(shareUrl);
        alert("공유 링크가 복사되었습니다:\n" + shareUrl);
      }
    });
  </script>
</body>
</html>
